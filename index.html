  <body>
    <section>
      <div class="container">

              <h2>Eyes Exercise</h2>    
          </div>
          <div class="row">
              <div class="col-lg-12">
                <p class="fst-italic">This project will track the user's mouse movements aound the screen, and use CSS and styling to have the pupils follow the movements</p>
              </div>
          </div>
        </div>
      <div class="container">
        <div class="row">
          <hr>
          <div class="eyes">
            <div class="eye">
              <div class="ball"></div>
            </div>
            <div class="eye">
              <div class="ball"></div>
            </div>
          </div>
        </div>
      </div>
    </section>    
  </body>
  
  <script>
    var balls = document.getElementsByClassName("ball");
    document.onmousemove = () => {
      var x = (event.clientX * 100) / window.innerWidth + "%";
      var y = (event.clientY * 100) / window.innerHeight + "%";

      for (let i = 0; i < 2; i++) {
        balls[i].style.left = x;
        balls[i].style.top = y;
        balls[i].transfoorm = "translate(-" + x + ",-" + y + ")";
      }
    };
  </script>
